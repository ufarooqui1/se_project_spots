<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Uzma Farooqui" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="Avatar" class="profile__avatar" />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <span>
              <img src="./images/plus.svg" alt="Plus icon" />
            </span>
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <template id="card-template">
          <li class="card">
            <img class="card__image" src="#" alt="New post" />
            <button class="card__delete-btn" type="button"></button>
            <div class="card__footer">
              <h2 class="card__title"></h2>
              <button
                aria-label="Like card"
                type="button"
                class="card__like-btn"
              ></button>
            </div>
          </li>
        </template>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            aria-label="Close modal"
            type="button"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form
            id="edit-profile-form"
            name="edit-profile"
            class="modal__form"
            novalidate
          >
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button aria-label="Save" type="submit" class="modal__submit-btn">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn"
        ></button>
        <h2 class="modal__title">New post</h2>
        <form id="add-card-form" name="add-card" class="modal__form" novalidate>
          <label for="add-card-link-input" class="modal__label"
            >Image link
            <input
              id="add-card-link-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="add-card-link-input-error" class="modal__error"></span>
          </label>
          <label for="add-card-name-input" class="modal__label"
            >Caption
            <input
              id="add-card-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="add-card-name-input-error" class="modal__error"></span>
          </label>
          <button aria-label="Save" type="submit" class="modal__submit-btn">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
